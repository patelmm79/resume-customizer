steps:
  # Build container image (tag uses Artifact Registry path passed in as substitution `_IMAGE`)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_IMAGE}', '.']

  # Push container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE}']

  # Deploy to Cloud Run using gcloud
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        gcloud run deploy ${_SERVICE_NAME} \
          --image=${_IMAGE} \
          --region=${_REGION} \
          --platform=managed \
          --allow-unauthenticated

substitutions:
  _SERVICE_NAME: 'resume-customizer'
  _REGION: 'us-central1'
  _IMAGE: 'us-central1-docker.pkg.dev/${PROJECT_ID}/resume-customizer-repo/resume-customizer:latest'

images:
  - '${_IMAGE}'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
