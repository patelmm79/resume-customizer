name: CI â€” Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: '462.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet
        env:
          REGION: ${{ secrets.GCP_REGION }}

      - name: Build & submit via Cloud Build
        run: |
          IMAGE=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPO }}/resume-customizer:latest
          gcloud builds submit --tag "$IMAGE" --substitutions=_IMAGE="$IMAGE",_SERVICE_NAME=resume-customizer,_REGION=${{ secrets.GCP_REGION }} .

      - name: Deploy to Cloud Run
        run: |
          IMAGE=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPO }}/resume-customizer:latest
          gcloud run deploy resume-customizer --image="$IMAGE" --region=${{ secrets.GCP_REGION }} --platform=managed --allow-unauthenticated
